<section class="contact">
  <div class="contact__image">
    <picture>
      <source
        srcset="
          img/contact/top1@1x.avif 1x,
          img/contact/top1@2x.avif 2x
        "
        type="image/avif"
      />
      <source
        srcset="
          img/contact/top1@1x.webp 1x,
          img/contact/top1@2x.webp 2x
        "
        type="image/webp"
      />
      <img
        src="img/contact/top1@1x.jpg"
        srcset="img/contact/top1@2x.jpg 2x"
        width="1920"
        height="463"
        alt="image top"
        loading="lazy"
      />
    </picture>
  </div>

  <div class="container">
    <div class="contact__wrapper">
      <div class="contact__body">
        <h2 class="contact__title title">We Ready To Help</h2>
        <div class="contact__text">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cursus nulla a ut diam et, sapien dis</p>
        </div>

        <ul class="contact__list">
          <li class="contact__item contact__item--tell">
            <p class="contact__item-name">Phone Number</p>
            <a href="tel:+380953575163" class="contact__item-value">(062) 1829017</a>
          </li>
          <li class="contact__item contact__item--mail">
            <p class="contact__item-name">Email</p>
            <a href="mailto:hello@meridian.com" class="contact__item-value">Hello@Meridian.com</a>
          </li>
          <li class="contact__item contact__item--location">
            <p class="contact__item-name">Map Street</p>
            <p class="contact__item-value">John Bucarest St. 199</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
